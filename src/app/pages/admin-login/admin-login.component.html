<section class="bg-light pt-5">
  <div class="container py-5">
    <div class="row justify-content-center pt-5">
      <div class="col-md-7 col-lg-5 col-xl-4">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4 p-md-5 text-center">

            <h3 class="fw-bold mb-1">Owner Dashboard</h3>
            <p class="text-muted mb-4">
              Please login to access the booking<br>management system
            </p>

            <div *ngIf="error" class="alert alert-danger text-start py-2">
              {{ error }}
            </div>

            <form [formGroup]="form" (ngSubmit)="submit()" class="text-start">
              <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input class="form-control" placeholder="Enter username" formControlName="username">
              </div>

              <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
              </div>

              <button class="btn btn-danger w-100 py-2 fw-semibold" [disabled]="loading">
                {{ loading ? 'Logging in...' : 'Login to Dashboard' }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
