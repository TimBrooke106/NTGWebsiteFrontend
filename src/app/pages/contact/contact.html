<!-- Hero / Header (you already have this elsewhere if shared) -->
<section class="contact-hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-10">
        <h1 class="display-2 fw-bold mb-3 text-white">
          Contact <span class="text-danger">Us</span>
        </h1>
        <p class="lead hero-sub mb-0 text-white">
          Get in touch with us for inquiries, quotes, or project discussions
        </p>
      </div>
    </div>
  </div>
</section>


<!-- Contact content -->
<section class="py-5 bg-white">
  <div class="container">
    <div class="row g-4 align-items-start">
      <!-- Left column -->
      <div class="col-lg-4">
        <h2 class="fw-bold mb-4">Get In Touch</h2>

        <!-- Phone -->
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body d-flex gap-3 align-items-start p-4">
            <div class="contact-icon bg-danger text-white rounded-3 d-flex align-items-center justify-content-center">
                <!-- phone icon -->
                <i class="bi bi-telephone-fill"></i>
            </div>

            <div>
              <div class="fw-semibold">Phone</div>
              <div class="text-muted">9989 5509</div>
              <div class="text-muted small">Mon-Fri: 7am - 5pm</div>
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body d-flex gap-3 align-items-start p-4">
            <div class="contact-icon bg-danger text-white rounded-3 d-flex align-items-center justify-content-center">
                <!-- mail icon -->
                <i class="bi bi-envelope-fill"></i>
            </div>

            <div>
              <div class="fw-semibold">Email</div>
              <div class="text-muted">grima.noel.1@gmail.com</div>
              <div class="text-muted small">We reply within 24 hours</div>
            </div>
          </div>
        </div>

        <!-- Location -->
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body d-flex gap-3 align-items-start p-4">
            <div class="contact-icon bg-danger text-white rounded-3 d-flex align-items-center justify-content-center">
                <!-- pin icon -->
                <i class="bi bi-geo-alt-fill"></i>
            </div>

            <div>
              <div class="fw-semibold">Location</div>
              <div class="text-muted">Ghajnsielem, Gozo</div>
              <div class="text-muted small">Malta</div>
            </div>
          </div>
        </div>

        <!-- Business Hours -->
        <div class="card border-0 shadow-sm">
          <div class="card-body d-flex gap-3 align-items-start p-4">
            <div class="contact-icon bg-danger text-white rounded-3 d-flex align-items-center justify-content-center">
                <!-- clock icon -->
                <i class="bi bi-clock-fill"></i>
            </div>

            <div>
              <div class="fw-semibold">Business Hours</div>
              <div class="text-muted small">Mon-Fri: 7am - 5pm</div>
              <div class="text-muted small">Sat: 8am - 12pm</div>
              <div class="text-muted small">Sun: Closed</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right column -->
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4 p-lg-5">
            <h2 class="fw-bold mb-4">Send Us a Message</h2>

            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Name <span class="text-danger">*</span></label>
                  <input class="form-control form-control-lg" placeholder="Your name" />
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Email <span class="text-danger">*</span></label>
                  <input class="form-control form-control-lg" placeholder="your.email@example.com" />
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Phone</label>
                  <input class="form-control form-control-lg" placeholder="+356 9989 5509" />
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Subject <span class="text-danger">*</span></label>
                  <input class="form-control form-control-lg" placeholder="How can we help?" />
                </div>

                <div class="col-12">
                  <label class="form-label fw-semibold">Message <span class="text-danger">*</span></label>
                  <textarea class="form-control" rows="7" placeholder="Tell us about your project or inquiry..."></textarea>
                </div>

                <div class="col-12">
                  <button type="button" class="btn btn-danger btn-lg px-4">
                    Send Message
                    <span class="ms-2">✈️</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Map section -->
    <div class="mt-5">
      <div class="card border-0 shadow-sm overflow-hidden">
        <!-- Keep the map height consistent with your screenshot -->
        <div style="height: 420px;">
          <!-- Replace the q=... with your address -->
          <iframe
            title="NTG Location Map"
            width="100%"
            height="100%"
            style="border:0;"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=36.02773794229768,14.287999952044952&z=15&output=embed">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
